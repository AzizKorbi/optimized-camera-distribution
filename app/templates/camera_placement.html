<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Placement Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue-green */
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #339966; /* Green */
            text-align: center;
        }

        form {
            background-color: #e0f2db; /* Pistachio green */
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #336633; /* Dark green */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #339966;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Camera Placement Optimization</h1>
    <form method="POST">
        <label for="num_cameras">Number of Cameras:</label>
        <input type="number" id="num_cameras" name="num_cameras" required><br><br>

        <label for="camera_specs">Camera Specifications:</label>
        <textarea id="camera_specs" name="camera_specs" required></textarea><br><br>

        <label for="processed_image">Processed Image:</label>
        <input type="text" id="processed_image" name="processed_image" required><br><br>

        <button type="submit">Calculate Optimal Placement</button>
    </form>
</body>
</html>
